# https://faun.pub/managing-mongodb-on-docker-with-docker-compose-26bf8a0bbae3
version: '3.7'
services:
  mongo:
    image: mongo:latest
    container_name: mongodb
    environment:
      MONGO_INITDB_DATABASE: db_alvian_betest
    ports:
      - 27017:27017
    volumes:
    #  - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - dbvol:/data/db/test 
volumes:
  dbvol:
